<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Bloqueio - Smartphone</title>
    <link rel="shortcut icon" href="./src/images/cadeado.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/container-senha.css">
    <link rel="stylesheet" href="./src/css/teclado.css">
    <link rel="stylesheet" href="./src/css/estilo-geral.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Tela de Bloqueio</h1>
    <div class="container-senha esconder">
        <h4>Configure a senha de bloqueio </h3>
        <input type="number" id="senha-usuario" placeholder="ex: 12345678">
        <button class="btn-salvar" type="submit">Salvar</button>
        <span class="span">Configure a senha conforme instrução!</span>
    </div>

    <div class="smartphone">
        <div class="auto-falante"></div>
        <div class="tela-bloqueio bloquear">
            <p id="elemento-hora">10</p>
            <p id="elemento-minuto">20</p>
            <p id="elemento-dia">dia da semana, XX/XX</p>
            <div class="icone-rolar">
                <i class="fas fa-chevron-up"></i>
                <i class="fas fa-chevron-up"></i>
            </div>
        </div>
        <div class="tela">
            <h3>Usar senha para desbloquear</h3>
            <span class="msg-erro esconder-msg">senha incorreta</span>
            <div class="senha">
                <i class="far fa-circle"></i>
                <i class="far fa-circle"></i>
                <i class="far fa-circle"></i>
                <i class="far fa-circle"></i>
                <i class="far fa-circle"></i>
                <i class="far fa-circle"></i>
                <i class="far fa-circle"></i>
                <i class="far fa-circle"></i>
            </div>

            <div class="teclado">
                <button value="1" class="numero">1</button>
                <button value="2" class="numero">2</button>
                <button value="3" class="numero">3</button>
                <button value="4" class="numero">4</button>
                <button value="5" class="numero">5</button>
                <button value="6" class="numero">6</button>
                <button value="7" class="numero">7</button>
                <button value="8" class="numero">8</button>
                <button value="9" class="numero">9</button>
                <button value="0" class="numero">0</button>
                <button value="emergencia">emergência</button>
                <button value="voltar">voltar</button>
            </button>

        </div>
    </div>
    


    <script type="module" src="./src/js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
